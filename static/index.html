<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоосад еNOTиков 🦝</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modal.css">
</head>
<body>
<!-- Welcome страница -->
<div id="welcome-page">
    <h1>Добро пожаловать в зоосад к еNOTикам! 🦝</h1>
    <div class="welcome-buttons">
        <button id="login-btn">Войти</button>
        <button id="register-btn">Зарегистрироваться</button>
    </div>
</div>

<!-- Основное приложение -->
<div id="main-app" class="hidden">
    <h1>Зоосад еNOTиков 🦝</h1>

    <!-- Меню навигации -->
    <div class="menu-container">
        <ul class="menu">
            <li><a href="#" id="nav-my-pets" class="nav-link active">🐾 Моя витрина</a></li>
            <li><a href="#" id="nav-bookings" class="nav-link">📅 Бронирования</a></li>
            <li><a href="#" id="nav-all-pets" class="nav-link">🏪 Общий питомник</a></li>
            <li><a href="#" id="logout-btn" class="nav-link">🚪 Выйти</a></li>
        </ul>
    </div>

    <!-- Контейнер для ВСЕГО контента -->
    <div id="main-content">
        <!-- Секция "Моя витрина" -->
        <div id="my-pets-content" class="content-section hidden">
            <div class="section-header">
                <h2>🐾 Моя витрина</h2>
                <button id="add-pet-btn" class="btn-add-pet">➕ Добавить питомца</button>
            </div>
            <div class="pets-container"></div>
        </div>

        <!-- Секция "Бронирования" -->
        <div id="bookings-content" class="content-section hidden">
            <div class="section-header">
                <h2>📅 Мои бронирования</h2>
            </div>
            <div class="pets-container"></div>
        </div>

        <!-- Секция "Общий питомник" -->
        <div id="all-pets-content" class="content-section hidden">
            <div class="section-header">
                <h2>🏪 Общий питомник</h2>
            </div>
            <div class="pets-container"></div>
        </div>
    </div>
</div>

<!-- Модальное окно питомца -->
<div id="pet-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body">
            <!-- Детали питомца + очередь + кнопки -->
        </div>
    </div>
</div>

<script src="/static/js/api.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
